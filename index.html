<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d2e2dc7b9e.js" crossorigin="anonymous"></script>
    <title>MyBookList App</title>
    <style>
        input[type = "text"] {
            border: 0.5px solid rgb(156, 155, 155);
            margin-bottom: 1%;
        }

        label, table {
            color: rgb(54, 53, 53);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        <form action="" id="form-group">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" id="ISBN" class="form-control">
            </div>
            <input type="submit" value="Add book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
